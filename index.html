        const singleDigitReadings = { '1': '„ÅÑ„Å°', '2': '„Å´', '3': '„Åï„Çì', '4': '„Çà„Çì', '5': '„Åî', '6': '„Çç„Åè', '7': '„Å™„Å™', '8': '„ÅØ„Å°', '9': '„Åç„ÇÖ„ÅÜ', '0': '' };

        function numToJapaneseSimple(num_to_convert) {
            if (num_to_convert === 0) return { kanji: "", reading: "" };
            if (num_to_convert > 9999 || num_to_convert < 0) { return {kanji: String(num_to_convert), reading: String(num_to_convert)}; }
            let n = num_to_convert; let k = ""; let r = "";
            if (n >= 1000) {
                const th = Math.floor(n / 1000);
                if (th === 1) { k += "ÂçÉ"; r += "„Åõ„Çì"; }
                else { k += (singleDigitKanji[String(th)] || String(th)) + "ÂçÉ";

                    else r += (singleDigitReadings[String(th)] || String(th)) + "„Åõ„Çì"; }
                n %= 1000;

            if (n >= 100) {
                const h = Math.floor(n / 100);
                if (h === 1) { k += "Áôæ"; r += "„Å≤„ÇÉ„Åè"; }
                else { k += (singleDigitKanji[String(h)] || String(h)) + "Áôæ";

                n %= 100;
            }
            if (n >= 10) {
                const t = Math.floor(n / 10);
                if (t === 1) { k += "ÂçÅ"; r += "„Åò„ÇÖ„ÅÜ"; }
                else { k += (singleDigitKanji[String(t)] || String(t)) + "ÂçÅ";
                       r += (singleDigitReadings[String(t)] || String(t)) + "„Åò„ÇÖ„ÅÜ"; }
                n %= 10;

            if (n > 0) { k += singleDigitKanji[String(n)] || String(n); r += singleDigitReadings[String(n)] || String(n); }
            return { kanji: k, reading: r };

        function numToJapanese(num_orig) {
            if (num_orig === 0) return { kanji: "Èõ∂", reading: "„Çå„ÅÑ" };

            let num = num_orig; let k = ""; let r = "";

            return { kanji: k, reading: r };

                    currentQuestionData.q = items[itemIdx].numKanji + (items[itemIdx].qSuffix !== undefined ? items[itemIdx].qSuffix : category.counterKanji);
                     if (category.counterKanji === '„Å§' && items[itemIdx].num === 10) {
                         currentQuestionData.q = items[itemIdx].numKanji;
                     } else if (category.counterKanji === '„Å§') {
                         currentQuestionData.q = items[itemIdx].numKanji + "„Å§";
                     }
                }
                if (category.type === 'standalone_number' || category.type === 'number_counter_list') { // Add original_number for these too
                    currentQuestionData.original_number = items[itemIdx].num;
                }
            } else if (category.type === 'number_counter_generated' || category.type === 'complex_number' || category.type === 'complex_datetime_combination') {
                const numGen = (category.type === 'complex_number' || category.type === 'complex_datetime_combination') ? null : getRandomInt(category.range[0], category.range[1]);
                currentQuestionData = category.generator(numGen);
                currentQuestionData.type = category.type;
                currentQuestionData.categoryTag = category.categoryTag;
            }


            if (isListeningMode) {
                questionArea.textContent = uiStrings[currentLanguage].listeningPrompt;
                questionArea.classList.add('listening-prompt');
                speak(currentQuestionData.a, () => {
                    answerInputElement.disabled = false;
                    checkButtonElement.disabled = false;
                    playSoundButton.disabled = false;
                    if (!isMuted) answerInputElement.focus();
                });
            } else {
                questionArea.textContent = currentQuestionData.q;
                questionArea.classList.remove('listening-prompt');
                answerInputElement.disabled = false;
                checkButtonElement.disabled = false;
                playSoundButton.disabled = true;
            }
        }
        
        function displayFeedback(isCorrectFlag, data) {
            const strings = uiStrings[currentLanguage];
            if (isCorrectFlag) {
                feedbackArea.textContent = strings.correctFeedback;
                if (data.type === 'complex_number') {
                    feedbackArea.textContent += ` (${data.kanji_representation} / ${data.a})`;
                } else if (data.type === 'standalone_number') {
                     feedbackArea.textContent += ` (${data.q} / ${data.a})`;
                } else if (data.type === 'number_counter_list' || data.type === 'number_counter_generated' || data.type === 'complex_datetime_combination') {
                     feedbackArea.textContent += ` (${data.q} / ${data.a})`;
                }
                feedbackArea.className = 'correct';
            } else {
                let correctAnswerDisplay = data.a;
                if (isListeningMode) {
                    if (data.type === 'standalone_number' || data.type === 'complex_number') {
                        const writtenForm = data.type === 'standalone_number' ? data.q : data.kanji_representation;
                        correctAnswerDisplay = `${writtenForm} (${data.a})`;
                    } else { // Counters & Complex Datetime
                        correctAnswerDisplay = `${data.q} (${data.a})`;
                    }
                } else { // Visual mode
                     correctAnswerDisplay = data.a;
                     if (data.kanji_representation && data.kanji_representation !== data.q && data.type === 'complex_number') {
                         correctAnswerDisplay += ` (${data.kanji_representation})`;
                     } else if (data.type !== 'complex_number' && data.type !== 'complex_datetime_combination' && data.q !== data.a) {
                         correctAnswerDisplay += ` (${data.q})`;
                     } else if (data.type === 'complex_datetime_combination') {
                         correctAnswerDisplay += ` (${data.q})` // Show Kanji for complex time
                     }
                }
                feedbackArea.textContent = `${strings.incorrectFeedbackPrefix}${correctAnswerDisplay}`;
                feedbackArea.className = 'incorrect';
            }
        }


        function checkAnswer() {
            const userAnswer = answerInputElement.value.trim().replace(/„Çî/g, '„ÅÜ„Çõ');
            const strings = uiStrings[currentLanguage];

            if (!userAnswer) {
                feedbackArea.textContent = strings.inputPrompt; feedbackArea.className = 'incorrect';
                return;
            }

            let isCorrect = false;
            if (isListeningMode) {
                if (currentQuestionData.type === 'standalone_number' || currentQuestionData.type === 'complex_number') {
                    const arabicAnswer = String(currentQuestionData.original_number);
                    const kanjiAnswer = currentQuestionData.type === 'standalone_number' ? currentQuestionData.q : currentQuestionData.kanji_representation;
                    isCorrect = userAnswer === arabicAnswer || userAnswer === kanjiAnswer;
                } else { // Counters and Complex Datetime
                    isCorrect = userAnswer === currentQuestionData.q;
                }
            } else { // Visual mode
                isCorrect = userAnswer === currentQuestionData.a;
            }

            if (isCorrect) {
                score++; scoreDisplay.textContent = score;
            }
            displayFeedback(isCorrect, currentQuestionData); // Use the new displayFeedback function

            answerInputElement.disabled = true; checkButtonElement.disabled = true;
            playSoundButton.disabled = false;
        }

        checkButtonElement.addEventListener('click', checkAnswer);
        nextButtonElement.addEventListener('click', generateQuestion);
        answerInputElement.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                if (!checkButtonElement.disabled) { checkAnswer(); }
                else { generateQuestion(); }
            }
        });

        initializeQuiz();
    </script>
