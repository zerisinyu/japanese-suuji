                if (num === 1 || (num > 10 && num % 10 === 1)) answerReading = readingNumPart.slice(0, -2) + 'ã„ã£ã•ã¤';
                else if (num === 8 || (num > 10 && num % 10 === 8)) answerReading = readingNumPart.slice(0, -2) + 'ã¯ã£ã•ã¤';
                else if (num === 10) answerReading = 'ã˜ã£ã•ã¤'; // or ã˜ã‚…ã£ã•ã¤
                else if (num > 10 && num % 10 === 0) answerReading = readingNumPart.slice(0,-3) + 'ã£ã•ã¤'; // e.g. ã«ã˜ã£ã•ã¤
                else answerReading = readingNumPart + 'ã•ã¤';
                if (num === 1) answerReading = 'ã„ã£ã•ã¤';
                if (num === 10) answerReading = 'ã˜ã£ã•ã¤';

                return { q: kanjiNumPart + 'å†Š', a: answerReading };
            }},
            // --- ç€ (ã¡ã‚ƒã - clothing) ---
            { type: 'number_counter_generated', counterKanji: 'ç€', range: [1, 10], generator: (num) => {
                const { kanji: kanjiNumPart, reading: readingNumPart } = numToJapaneseSimple(num);
                let answerReading = '';
                if (num === 1) answerReading = 'ã„ã£ã¡ã‚ƒã';
                else if (num === 8) answerReading = 'ã¯ã£ã¡ã‚ƒã';
                else if (num === 10) answerReading = 'ã˜ã£ã¡ã‚ƒã'; // or ã˜ã‚…ã£ã¡ã‚ƒã
                else answerReading = readingNumPart + 'ã¡ã‚ƒã';
                return { q: kanjiNumPart + 'ç€', a: answerReading };
            }},
            // --- æš (ã¾ã„ - flat objects) ---
            { type: 'number_counter_generated', counterKanji: 'æš', range: [1, 20], generator: (num) => {
                const { kanji: kanjiNumPart, reading: readingNumPart } = numToJapaneseSimple(num);
                return { q: kanjiNumPart + 'æš', a: readingNumPart + 'ã¾ã„' }; // ã¾ã„ is regular
            }},
            // --- äºº (ã«ã‚“/ã‚Š - people) ---
            { type: 'number_counter_generated', counterKanji: 'äºº', range: [1, 10], generator: (num) => {
                const { kanji: kanjiNumPart, reading: readingNumPart } = numToJapaneseSimple(num);
                let answerReading = '';
                if (num === 1) answerReading = 'ã²ã¨ã‚Š';
                else if (num === 2) answerReading = 'ãµãŸã‚Š';
                else if (num === 4) answerReading = 'ã‚ˆã«ã‚“'; // Special reading for 4
                else answerReading = readingNumPart + 'ã«ã‚“';
                return { q: kanjiNumPart + 'äºº', a: answerReading };
            }},
        ];

        // --- DOM Elements ---
        const questionArea = document.getElementById('questionArea');
        const answerInput = document.getElementById('answerInput');
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');
        const feedbackArea = document.getElementById('feedbackArea');
        const scoreDisplay = document.getElementById('score');

        // --- Quiz State ---
        let currentQuestionData = null;
        let score = 0;

        // --- Functions ---
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateQuestion() {
            answerInput.value = '';
            feedbackArea.textContent = '';
            feedbackArea.className = '';
            answerInput.disabled = false;
            checkButton.disabled = false;

            const categoryIndex = getRandomInt(0, quizData.length - 1);
            const category = quizData[categoryIndex];

            if (category.type === 'standalone_number' || category.type === 'number_counter_list') {
                // For 'standalone_number', 'values' is the array; for 'number_counter_list', 'items' is the array.
                const itemsArray = category.values || category.items;
                const itemIndex = getRandomInt(0, itemsArray.length - 1);
                const item = itemsArray[itemIndex];
                currentQuestionData = { q: item.q, a: item.a, type: category.type }; // Store type for feedback if needed
                 if (category.type === 'number_counter_list') {
                    currentQuestionData.q = item.numKanji + item.qSuffix;
                }
            } else if (category.type === 'number_counter_generated' || category.type === 'complex_number') {
                // For complex_number, the generator doesn't take a num argument directly here, it uses its range.
                // For number_counter_generated, it needs a random number from its range.
                const numForGenerator = (category.type === 'complex_number') ? null : getRandomInt(category.range[0], category.range[1]);
                currentQuestionData = category.generator(numForGenerator);
                currentQuestionData.type = category.type; // Store type
            }
            questionArea.textContent = currentQuestionData.q;
        }

        function checkAnswer() {
            const userAnswer = answerInput.value.trim().replace(/ã‚”/g, 'ã†ã‚›');
            if (!userAnswer) {
                feedbackArea.textContent = 'è¯·è¾“å…¥ç­”æ¡ˆï¼';
                feedbackArea.className = 'incorrect';
                return;
            }

            if (userAnswer === currentQuestionData.a) {
                feedbackArea.textContent = 'æ­£ç¡®ï¼ ğŸ‰';
                if (currentQuestionData.type === 'complex_number' && currentQuestionData.kanji_representation) {
                    feedbackArea.textContent += ` (${currentQuestionData.kanji_representation})`;
                }
                feedbackArea.className = 'correct';
                score++;
                scoreDisplay.textContent = score;
            } else {
                let correctAnswerText = `é”™è¯¯ã€‚æ­£ç¡®ç­”æ¡ˆæ˜¯: ${currentQuestionData.a}`;
                if (currentQuestionData.type === 'complex_number' && currentQuestionData.kanji_representation) {
                    correctAnswerText += ` ( ${currentQuestionData.kanji_representation} )`;
                }
                feedbackArea.textContent = correctAnswerText;
                feedbackArea.className = 'incorrect';
            }
            answerInput.disabled = true;
            checkButton.disabled = true;
        }

        // --- Event Listeners ---
        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', generateQuestion);
        answerInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                if (!checkButton.disabled) {
                     checkAnswer();
                } else {
                    generateQuestion();
                }
            }
        });

        // --- Initial Load ---
        generateQuestion();
    </script>
